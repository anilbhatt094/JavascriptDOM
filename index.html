<!DOCTYPE html>
<html>
<head>
	<title>Index File</title>
</head>
<body>


  <p id="demo" onclick="myFunction()">Click to start loop</p>


    <script type="text/javascript">
  let i = 1;

function myFunction() {
    ul = document.createElement("ul")
    demo.appendChild(ul)
    li = document.createElement("li")
    ul.appendChild(li) 
     
    // Update the i value
    li.innerText = i++;
}

    </script>
</body>
</html>
